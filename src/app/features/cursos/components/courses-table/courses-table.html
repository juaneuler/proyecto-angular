<div *ngIf="courses.length > 0; else noDataTpl">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <!-- Código -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let course"> {{course.code}} </td>
    </ng-container>

    <!-- Créditos -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef> Créditos </th>
      <td mat-cell *matCellDef="let course"> {{course.credits}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noDataTpl>
  <div class="no-data-message">
    <p appBigtitle>No hay cursos para mostrar</p>
  </div>
</ng-template>
