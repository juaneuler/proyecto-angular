<div class="edit-form">
  <h2 appBigtitle>Editar Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <!-- Selector de usuario -->
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Seleccionar Usuario</mat-label>
        <mat-select formControlName="userId">
          <mat-option *ngFor="let user of users$ | async" [value]="user.id">
            {{ user.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('userId')?.touched && form.get('userId')?.invalid">
          Debe seleccionar un usuario.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Selector de rol (aparece solo si hay un usuario seleccionado) -->
    <div class="form-group" *ngIf="selectedUser$ | async">
      <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="rol">
          <mat-option *ngFor="let rol of roles" [value]="rol">
            {{ rol }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('rol')?.touched && form.get('rol')?.invalid">
          Debe seleccionar un rol.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Mensaje de ayuda -->
    <div class="help-text" *ngIf="selectedUser$ | async as selectedUser">
      <p>Usuario seleccionado: <strong>{{ selectedUser.nombre }}</strong></p>
      <p>Rol actual: <strong>{{ selectedUser.rol }}</strong></p>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="actions">
      <button mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid || (loading$ | async) || (selectedUser$ | async)?.rol === form.value.rol">
        {{(loading$ | async) ? 'Guardando...' : 'Guardar Cambios'}}
      </button>

      <button mat-raised-button color="warn" type="button" (click)="onReset()">
        Limpiar formulario
      </button>

      <a mat-stroked-button [routerLink]="['/', routes.Usuarios]">
        Volver a la lista
      </a>
    </div>
  </form>
</div>
