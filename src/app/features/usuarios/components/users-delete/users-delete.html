<div class="delete-form">
  <h2 appBigtitle>Eliminar Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <!-- Selector de usuario -->
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Seleccionar Usuario para Eliminar</mat-label>
        <mat-select formControlName="userId">
          <mat-option *ngFor="let user of users$ | async" [value]="user.id">
            {{ user.nombre }} - {{ user.rol }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('userId')?.touched && form.get('userId')?.invalid">
          Debe seleccionar un usuario para eliminar.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="actions">
      <button mat-raised-button color="warn" type="submit" [disabled]="form.invalid || (loading$ | async)">
        {{(loading$ | async) ? 'Eliminando...' : 'Eliminar Usuario'}}
      </button>

      <button mat-raised-button color="warn" type="button" (click)="onReset()">
        Limpiar formulario
      </button>

      <a mat-stroked-button [routerLink]="['/', routes.Usuarios]">
        Volver a la lista
      </a>
    </div>
  </form>
</div>
