<div class="usuarios-container">
  <h2 appBigtitle>Gestión de Usuarios</h2>

  <app-users-table [users]="(users$ | async) || []"></app-users-table>

  <div class="actions">
    <!-- Todos los botones solo visibles para admin (módulo completo restringido) -->
    <a *ngIf="(isAdmin$ | async)" [routerLink]="[AppRoutes.UsuariosAgregar]" class="btn-action">Agregar
      Usuario</a>
    <a *ngIf="(isAdmin$ | async)" [routerLink]="[AppRoutes.UsuariosEditar]" class="btn-action">Editar
      Usuario</a>
    <a *ngIf="(isAdmin$ | async)" [routerLink]="[AppRoutes.UsuariosEliminar]" class="btn-action">Eliminar
      Usuario</a>
  </div>
</div>
